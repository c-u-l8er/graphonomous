name: Release + npm Publish

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-assets:
    name: Build release assets (${{ matrix.os_name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-22.04
            os_name: linux
            target: linux-x64
          - runner: ubuntu-24.04-arm
            os_name: linux
            target: linux-arm64
          - runner: macos-13
            os_name: darwin
            target: darwin-x64
          - runner: macos-14
            os_name: darwin
            target: darwin-arm64

    env:
      MIX_ENV: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Elixir + Erlang
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17.3"
          otp-version: "27.1"

      - name: Cache deps + build
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-prod-mix-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-prod-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Build OTP release
        run: MIX_ENV=prod mix release --overwrite

      - name: Package release asset
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${GITHUB_REF_NAME#v}"
          TARGET="${{ matrix.target }}"
          ASSET_NAME="graphonomous-v${VERSION}-${TARGET}.tar.gz"

          mkdir -p dist
          tar -czf "dist/${ASSET_NAME}" -C "_build/prod/rel" graphonomous

          echo "ASSET_NAME=${ASSET_NAME}" >> "$GITHUB_ENV"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-asset-${{ matrix.target }}
          path: dist/${{ env.ASSET_NAME }}
          if-no-files-found: error
          retention-days: 7

  github-release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: build-assets

    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish npm package
    runs-on: ubuntu-latest
    needs: github-release
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Validate npm package version matches tag
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./npm/package.json').version")"

          if [[ "$TAG_VERSION" != "$PKG_VERSION" ]]; then
            echo "Tag version ($TAG_VERSION) does not match npm/package.json version ($PKG_VERSION)."
            exit 1
          fi

      - name: npm pack (sanity check)
        working-directory: npm
        run: npm pack --dry-run

      - name: Publish to npm
        working-directory: npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
